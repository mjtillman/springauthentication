<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .message {
            font-size: small;
            font-weight: bold;
            color: darkred;
        }
    </style>
</head>
<body class="bg-dark">
<nav class="navbar navbar-dark container-fluid" style="background-color: #000000;">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">Authentication</a>
<!--        <span class="d-flex text-white" th:text="${#calendars.format(timestamp, 'E, M d, y')}"></span>-->
    </div>
</nav>
<main>
    <div class="card text-center mx-auto mt-3" style="width: 18rem;
    background-color: #e9ecef;">
        <div class="card-body p-0">
            <div class="card-header">
                <h5 class="card-title pt-2">Login</h5>
            </div>
            <div class="card-text px-4 pb-4">
                <span class="message" th.if="${errMsg1 != null}"
                      th:text="${errMsg1}"></span><br />
                <span class="message" th.if="${errMsg2 != null}"
                      th:text="${errMsg2}"></span>
                <form action="/" th:action="@{/}" th:object="${user}"
                      name="login" id="login"  method="POST">
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{username}" class="form-control"
                        id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" th:field="*{password}" class="form-control"
                       id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-secondary">Login</button>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
